<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>velog clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./src/index.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar navbar-lg">
      <div>
        <h1 class="navbar-title clickable">velog</h1>
      </div>

      <div class="navbar-controls">
        <button class="navbar-search clickable">
          <span class="material-icons">search</span>
        </button>
        <button class="navbar-button clickable hide-on-mobile">
          새 글 작성
        </button>
        <button class="navbar-profile clickable">
          <img src="./resources/profile.png" alt="profile" />
          <span class="material-icons">arrow_drop_down</span>
        </button>
      </div>
    </nav>
    <nav class="nav mt-3">
      <div class="nav-tabs">
        <a class="nav-button active clickable">
          <span class="material-icons"> trending_up </span>트렌딩
        </a>
        <a class="nav-button clickable">
          <span class="material-icons"> schedule </span>최신
        </a>
        <a class="nav-dropdown clickable">
          이번 주
          <span class="material-icons">arrow_drop_down</span>
        </a>
      </div>
      <span class="material-icons clickable"> more_vert </span>
    </nav>
    <main class="container" id="article_container"></main>
  </body>
</html>
