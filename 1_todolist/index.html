<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./src/index.js"></script>
  </head>
  <body>
    <header class="title">
      <h1 class="title__text">Todo List</h1>
    </header>

    <nav class="navbar">
      <button class="navbar__item" id="today_button">오늘만 보기</button>
      <button class="navbar__item" id="tomorrow_button">내일만 보기</button>
      <button class="navbar__item" id="both_button">함께 보기</button>
    </nav>

    <main class="container">
      <section class="todos" id="today_panel">
        <header class="todos__header">
          <h2>오늘 할 일</h2>
        </header>
        <ul class="todos__list"></ul>
        <footer class="todos__controls">
          <input type="text" class="todos__textfield" />
          <button class="todos__commit">
            <span class="material-icons">&#xe145;</span>
          </button>
        </footer>
      </section>

      <section class="todos" id="tomorrow_panel">
        <header class="todos__header">
          <h2>내일 할 일</h2>
        </header>
        <ul class="todos__list"></ul>
        <footer class="todos__controls">
          <input type="text" class="todos__textfield" />
          <button class="todos__commit">
            <span class="material-icons">&#xe145;</span>
          </button>
        </footer>
      </section>
    </main>

    <footer class="footer">Copyright © Tekiter</footer>
  </body>
</html>
